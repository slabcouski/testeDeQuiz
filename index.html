<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/img/logosenac.png" alt="" />
            </div>
        </header>
        <main>
            <div class="container">
                <div class="questions">
                    <div class="divChek">
                        <input type="checkbox" id="perg1" /><label id="lb1">Responda a primeira pergunta do Quiz</label><br />
                    </div>
                    <div class="divChek">
                        <input type="checkbox" id="perg2" /><label id="lb2">Responda a segunda pergunta do Quiz</label><br />
                    </div>
                    <div class="divChek">
                        <input type="checkbox" id="perg3" /><label id="lb3">Responda a terceira pergunta do Quiz</label><br />
                    </div>
                    <div class="divChek">
                        <input type="checkbox" id="perg4" /><label id="lb4">Responda a quarta pergunta do Quiz</label><br />
                    </div>
                    <div class="divChek">
                        <input type="checkbox" id="perg5" /><label id="lb5">Responda a quinta pergunta do Quiz</label><br />
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
